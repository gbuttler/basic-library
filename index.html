<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="page-title">My Library</h1>
    <button class="new-book-button" onclick="showForm()">Add New Book</button>
    <form id="library-form" class="hidden" action method="GET">
      <div class="form-options">
        <div class="form-indv-option">
          <label for="title">Book Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title here..."
            minlength="3"
            maxlength="100"
            required
          />
        </div>
        <div class="form-indv-option">
          <label for="author">Book Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author here..."
            minlength="3"
            maxlength="100"
            required
          />
        </div>
        <div class="form-indv-option">
          <label for="pages">Number of Pages</label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="0"
            min="1"
            required
          />
        </div>
      </div>
      <div class="form-read-option">
        <label for="read">Read</label>
        <input type="checkbox" id="read" />
      </div>

      <div class="form-submit-button">
        <input id="submit-button" type="submit" />
      </div>
    </form>
    <div class="library"></div>
    <script src="script.js"></script>
  </body>
</html>
