<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="new-book-button" onclick="showForm()">Add New Book</button>
    <form id="library-form" class="hidden" action method="GET">
      <label for="title">Book Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Title here..."
        minlength="3"
        maxlength="100"
        required
      />
      <label for="author">Book Author</label>
      <input
        type="text"
        id="author"
        name="author"
        placeholder="Author here..."
        minlength="3"
        maxlength="100"
        required
      />
      <label for="pages">Number of Pages</label>
      <input
        type="number"
        id="pages"
        name="pages"
        placeholder="0"
        min="1"
        required
      />
      <label for="read">Have you read this book?</label>
      <label for="yes">Yes</label>
      <input type="radio" id="yes" value="yes" name="read" required />
      <label for="no">No</label>
      <input type="radio" id="no" value="no" name="read" required />
      <input id="submit-button" type="submit" />
    </form>
    <div class="library"></div>
    <script src="script.js"></script>
  </body>
</html>
